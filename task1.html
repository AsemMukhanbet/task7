<html>
<head>
<style>
#news{
	border:1px solid red;
	width:400px;
	height:300px;
}
</style>
</head>
<body>
<div id="news"></div>
<button id="sport">Load Sport news</button>
<button id="politics">Load Politics news</button>
<button id="bussiness">Load Bussiness news</button>
<script>
	var news=document.getElementById("news");
	var buttons=document.getElementsByTagName("button");
	var ids=[]

		function Response(response){
			return response.text();
		}
		function TextReady(text){
			news.innerHTML=text;
		}
		for(let i=0;i<buttons.length;i++){
			ids[i]=buttons[i].id;
			buttons[i].addEventListener("click",function(){
				fetch('http://demo4296963.mockable.io/news-'+ids[i]).then(Response).then(TextReady);
			})
		}

</script>
</body>
</html>
